<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];


    //PROCESSAMENTO
    let inteiros = [];
    let positivos = [];
    let lista = inteiros.concat(positivos)
    for (let item of listaDeNumeros){
        if(item % 1 === 0){
            inteiros.push(item)
        }
        else if(item > 0){
            positivos.push(item)
        }
    }



    //SAÍDA
    alert(`Foram localizados ${inteiros.length} Numeros inteiros são eles: ${inteiros.join(", ")} \n Foram localizados ${positivos.length} Numeros positivos são eles: ${positivos.join(", ")} ` )

    
    

</script>
